<!DOCTYPE html>
<html>
<head>
	<title> Artifactory as a Service </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="/var/www/FlaskApp/static/styles/bootstrap.css">
	<img  class="img-circle center-block" src="/var/www/FlaskApp/static/styles/images.jpg" alt="splunk">


</head>
<body>
	<div class="container text-center">
		<h1> Artifactory as a Service</h1>
	</div>
    <form method="post" action="/submit" class="form-horizontal" role="form">
	<div class = "form-group">
		<label for="VERSION">Specify a Version</label>
		<input name="VERSION"> &nbsp &nbsp or:
	</div>

	<div class = "form-group">
		<label for="P4CHANGE">A P4 changenum or Git hash </label>
		<input name="P4CHANGE"> &nbsp &nbsp or:
	</div>
	<div class = "form-group">
		<label for="BRANCH">A Branch: </label>
		<input name="BRANCH">
	</div>
	<div class="form-group">
		<label for="PRODUCT" >Product:</label>
		<select name="PRODUCT" class="form-control"  style="float:left;width:auto;display: inline-block">
		<option value="splunkforwarder">SplunkForwarder</option>
	    <option value="splunk" selected>Splunk</option>
	    <option class="hunk">Hunk</option>
	    <option class="hunkbeta">HunkBeta</option>
	    <option class="splunkbeta">SplunkBeta</option>
	    <option class="splunkcloud">splunkcloud</option>
	    <option class="splunklight">SplunkLight</option>
	    <option class="splunklightbeta">SplunkLightBeta</option>
	</select>
</div>
<br>
<div>
	<label for="PLAT_PKG" >Select the platform and pkg type:</label>
		<select name="PLAT_PKG" id="package" class="form-control" style="float:left;width:auto;display: inline-block" >
            <script type="text/javascript" src="/var/www/FlaskApp/static/styles/bootstrap.js"></script>

	</select>
</div>



<div class="form-group">
	<label > What mode you want to download: </label>
	<label class="radio"><input name="DELIVER_AS" id="url" checked="checked" value="url" type="radio"> url</label>
	<label class="radio"><input name="DELIVER_AS" id="file" value="file" type="radio"/> file</label>
</div>
<div class="form-group">
	<label> Do you want to download Universal Frowarder: </label>
	<label class="radio"><input name="UF" id="yes" value=1 type="radio"> yes</label>
	<label class="radio"><input name="UF" id="No" checked="checked" value=0 type="radio"/> No</label>
    </div>
<div>
    <label class="checkbox"><input name="SHOW_GET_URL" type="checkbox" value=""checked="checked">Just show the GET URL so i can script this thing.</label>
    <input type="submit" class="btn btn-info">
    </div>
    </form>

</body>
</html>
